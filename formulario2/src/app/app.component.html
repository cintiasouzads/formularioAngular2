<h2>Fale conosco</h2>
<div class="container-mt-5">
  <div class="form-area">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">

    <div class="form-group">
      <label>Nome Completo</label>
  <input type="text" name="fullName" placeholder="insira seu nome" class="form-control" ngModel #fullName='ngModel' [ngClass]="{'is-invalid' : fullName.touched && fullName.invalid}" required minlength="5" maxlength="20">
    
    <div *ngIf="fullName.errors?.['required']">
      <div class="alert alert-danger"  *ngIf='fullName.touched && fullName.invalid'>Insira o nome completo</div>
    </div>
    </div>
    <div *ngIf="fullName.errors?.['minlength']">
      <div class="alert alert-danger" *ngIf="fullName.touched && fullName.invalid">Preencha com 5 caracteres no m√≠nimo</div>
    </div>
    

    <div class="form-group">
      <label>Email</label>
        <input type="email" name="email" placeholder="insira seu email" class="form-control" ngModel #email='ngModel' [ngClass]="{'is-invalid' : email.touched && email.invalid}" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
    
    <div *ngIf="email.invalid">
      <div class="alert alert-danger" *ngIf='email.touched && email.invalid'>Dados incorretos</div>
    </div>
    </div>

    <div class="form-group">
      <label>Deixe sua mensagem</label>
<textarea name="adress" name="adress" cols="30" rows="10" placeholder="deixe sua mensagem" required class="form-control" ngModel #adress='ngModel' [ngClass]="{'is-invalid' : adress.touched && adress.invalid}" ></textarea>
    
    <div *ngIf="adress.errors?.['required']">
      <div class="alert alert-danger" *ngIf='adress.touched && adress.invalid'>insira a mensagem</div>
    </div>
    </div>
<button type="submit" class="btn btn-primary" [disabled]="f.invalid">Enviar</button>
  </form>
</div>
</div>
